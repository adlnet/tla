[database]
NAME: lrs
USER: lrs_owner
PASSWORD: lrs_password
HOST: postgres
PORT: 5432

[email]
EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
EMAIL_HOST: $SMTP_HOST
EMAIL_PORT: $SMTP_PORT
EMAIL_HOST_USER: $SMTP_USERNAME
EMAIL_HOST_PASSWORD: $SMTP_PASSWORD
EMAIL_USE_SSL: $SMTP_USE_SSL
EMAIL_USE_TLS: $SMTP_USE_TLS
SERVER_EMAIL: $SMTP_USERNAME
DEFAULT_FROM_EMAIL: $SMTP_USERNAME

[debug]
DEBUG: True

[auth]
ALLOW_EMPTY_HTTP_AUTH: False
OAUTH_ENABLED: True

[hooks]
USE_HOOKS: False

[preferences]
SERVER_STMT_LIMIT: 100
STMTS_PER_PAGE: 10
TIME_ZONE: America/New_York
LANGUAGE_CODE: en-US

[secrets]
SECRET_KEY: _secret_

[ampq]
USERNAME: rabbitmq
PASSWORD: rabbitmq
HOST: amqp
PORT: 5672
VHOST: /
